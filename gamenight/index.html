<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gameNight</title>
</head>

<body data-bs-theme="dark">
  <!-- SECTION -->
  <header class="text-center my-3">
    <h1  class=" text-light">Game Night</h1>
  </header>

  <main>
    <div class="container">
      <section id="player-list" class="row">

      </section>
      <section class="row">
        <div class="col-md-4">
          <form onsubmit="app.PlayersController.addPlayer(event)">
            <div>
              <label for="name">Player Name:</label>
              <input type="text" minlength="2" maxlength="15" name="playerName" required />
            </div>
            <div>
              <button type="submit">Add Player</button>
            </div>
          </form>
        </div>
      </section>
    </div>

  </main>

  <footer class="text-bg-dark">
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
</body>

</html>
